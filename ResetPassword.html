<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background: #4682B4;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

.reset-container {
    background: white;
    padding: 2rem;
    border-radius: 16px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 500px;
}

.reset-container h2 {
    margin-bottom: 1rem;
    text-align: center;
    color: #333;
    font-size: 1.5rem;
}

.form-group {
    margin-bottom: 1.2rem;
}

.form-group label {
    display: block;
    margin-bottom: 0.4rem;
    font-weight: 500;
    color: #555;
}

.form-group input {
    width: 100%;
    padding: 0.8rem;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 1rem;
}

.form-group input:focus {
    border: 2px solid black;
    outline: none;
}

.submit-btn {
    width: 40%;
    margin-left: 130px;
    padding: 0.8rem;
    border: none;
    border-radius: 8px;
    background-color: #007bff;
    color: #fff;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.submit-btn:hover {
    background-color: #60d4c8;
}

.back-link {
    display: block;
    margin-top: 1rem;
    text-align: center;
    font-size: 0.9rem;
    color: #666;
    text-decoration: none;
}

.back-link:hover {
    color: #444;
    text-decoration: underline;
}

/* Responsive Design */
@media (max-width: 480px) {
.reset-container {
    padding: 1.5rem;
}

.reset-container h2 {
    font-size: 1.3rem;
}

.form-group input {
    padding: 0.7rem;
    font-size: 0.95rem;
}

.submit-btn {
    padding: 0.7rem;
    font-size: 0.95rem;
    }
}
    </style>

    <body>
        <div class="reset-container">
            <h2>Reset Your Password</h2>
            <form action="process_reset.php" method="post">
            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm">Confirm Password</label>
                <input type="password" id="confirm" name="confirm_password" required>
            </div>
            <button type="submit" class="submit-btn">Reset Password</button>
            </form>
            <a href="BorrowerLogin.html" class="back-link">Back to Login</a>
        </div>
    </body>
</html>
