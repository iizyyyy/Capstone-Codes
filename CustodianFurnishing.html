<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Times New Roman"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="custodianStyles.css" />
    <title>Custodian Furnishing Management - BTECH FURNISHING</title>
  </head>

  <body>
    <div class="header">
      <header>
        <p class="first-line">BTECH</p>
        <input type="text" placeholder="Search..." class="header-search" />
        <p class="second-line">FURNISHING</p>
      </header>
    </div>

    <div class="container">
      <aside class="sidebar">
        <div class="profile">
          <img
            src="https://raw.githubusercontent.com/iizyyyy/Capstone-Codes/main/images/btechlogo.jpg"
            alt="Admin"
          />
          <h2>Custodian</h2>
        </div>

        <nav class="nav">
          <a href="CustodianDashboard.html">
            <button>Dashboard</button>
          </a>

          <a href="CustodianFurnishing.html">
            <button
              style="
                background-color: #4a90e2;
                color: white;
                font-weight: bold;
                border-radius: 0px 15px 15px 0px;
              "
            >
              Furnishing Management
            </button>
          </a>

          <a href="CustodianReservation.html">
            <button>Reservation Management</button>
          </a>

          <a href="CustodianInv.html">
            <button>Inventory Monitoring</button>
          </a>

          <a href="CustodianNotif.html">
            <button>Notifications & Alerts</button>
          </a>

          <a href="CustodianReports.html">
            <button>Reports & Data Analysis</button>
          </a>

          <a href="CustodianLogin.html">
            <button>Log out</button>
          </a>
        </nav>
      </aside>

      <main class="main">
        <div class="table">
          <table>
            <thead>
              <tr>
                <th>QR Code</th>
                <th>Image of the Item</th>
                <th>Quantity</th>
                <th>Condition</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <img
                    src="https://api.qrserver.com/v1/create-qr-code/?size=50x50&data=Chair101"
                    alt="QR Code"
                  />
                </td>
                <td><img src="" class="item-img" alt="Chair" /></td>
                <td><input type="number" value="1" min="1" /></td>
                <td>
                  <select>
                    <option>Good</option>
                    <option>Needs Repair</option>
                    <option>Broken</option>
                  </select>
                </td>
                <td><button class="delete-btn">Delete</button></td>
              </tr>
              <tr>
                <td>
                  <img
                    src="https://api.qrserver.com/v1/create-qr-code/?size=50x50&data=Table102"
                    alt="QR Code"
                  />
                </td>
                <td><img src="" class="item-img" alt="Table" /></td>
                <td><input type="number" value="1" min="1" /></td>
                <td>
                  <select>
                    <option>Good</option>
                    <option>Needs Repair</option>
                    <option>Broken</option>
                  </select>
                </td>
                <td><button class="delete-btn">Delete</button></td>
              </tr>
              <tr>
                <td>
                  <img
                    src="https://api.qrserver.com/v1/create-qr-code/?size=50x50&data=Table103"
                    alt="QR Code"
                  />
                </td>
                <td><img src="" class="item-img" alt="Table" /></td>
                <td><input type="number" value="1" min="1" /></td>
                <td>
                  <select>
                    <option>Good</option>
                    <option>Needs Repair</option>
                    <option>Broken</option>
                  </select>
                </td>
                <td><button class="delete-btn">Delete</button></td>
              </tr>
            </tbody>
          </table>
          <div class="add-btn-1">
            <button class="add-btn">Add New Furnishing</button>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
