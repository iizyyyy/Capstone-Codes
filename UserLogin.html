<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #4682B4;
}

.container {
    text-align: center;
    background: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 350px;
}

h2 {
    margin-bottom: 10px;
}

.login-form {
    display: none;
    margin-top: 20px;
}

input, button {
    width: 90%;
    padding: 10px;
    margin: 5px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    cursor: pointer;
    border: none;
}

.user-btn { background-color: #007bff; color: white; }
.admin-btn { background-color: #28a745; color: white; }

p {
    font-size: 14px;
}

p a {
    color: #007bff;
    text-decoration: none;
}

label {
    display: block;
    font-size: 14px;
    text-align: left;
    margin-left: 10px;
}

.remember-me {
    display: flex;
    align-items: center;
    justify-content: start;
    flex-direction: row-reverse;
    gap: 5px;
    margin: 10px 0;
    width: 100%;
}

.remember-me input {
    width: 16px;
    height: 16px;
    margin: 0;
    padding: 0;
}

</style>

<body>
    <div class="container">
        <h2>Select Login Type</h2>
        <button class="user-btn" onclick="showForm('user')">User</button>
        <button class="admin-btn" onclick="showForm('admin')">Admin</button>
        
        <div id="user-form" class="login-form">
            <h3>User Login</h3>
            <p>Enter your details below</p>
            <input type="text" placeholder="Email"><br><br>
            <input type="password" placeholder="Password"><br><br>
            
            <div class="remember-me">
                <input type="checkbox" id="remember">
                <label for="remember">Remember me</label>
            </div>
        
            <button class="user-btn">Log in</button>
            <p>Don't have an account? <a href="UserSignup.html">Sign up</a></p>
            <p><a href="#">Forgot Password?</a></p>
        </div>
        
        <div id="admin-form" class="login-form">
            <h3>Admin Login</h3>
            <p>Enter your details below</p>
            <input type="text" placeholder="Admin Username"><br><br>
            <input type="password" placeholder="Password"><br><br>
        
            <div class="remember-me">
                <input type="checkbox" id="remember">
                <label for="remember">Remember me</label>
            </div>
        
            <button class="admin-btn">Log in</button>
            <p><a href="#">Forgot Password?</a></p>
        </div>

        <script>
            function showForm(type) {
            document.getElementById('user-form').style.display = (type === 'user') ? 'block' : 'none';
            document.getElementById('admin-form').style.display = (type === 'admin') ? 'block' : 'none';
}
        </script>
    </body>
</html>
