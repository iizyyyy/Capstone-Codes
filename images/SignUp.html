<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign up!</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: Arial, sans-serif;
                overflow: hidden;
            }

            .background {
                background-image: url('./images/Background.jpg');
                background-size: cover;
                background-position: center;
                background-attachment: fixed; /* Ensures background stays in place */
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                position: relative;
            }

            .background::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.5); /* Dark overlay for readability */
            }

            .form-container {
                position: relative;
                background-color: rgba(255, 255, 255, 0.9);
                padding: 15px;
                border-radius: 8px;
                width: 400px; /* Reduced width */
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                z-index: 1; 
            }

            h1 {
                text-align: center;
                margin-bottom: 10px;
                font-size: 35px; /* Slightly smaller font size */
            }

            label {
                font-weight: bold;
                margin-top: 10px;
                display: block;
                font-size: 14px; /* Smaller label size */
            }

            input, select, button {
                width: 100%;
                height: 40%;
                padding: 8px; /* Reduced padding */
                margin-top: 5px;
                margin-bottom: 5px;
                border-radius: 5px;
                border: 1px solid #ccc;
                font-size: 14px; /* Smaller input size */
            }

            .name-container {
                display: flex;
                justify-content: space-between;
                gap: 10px;
            }

            .name-container .first-name {
                flex: 6; /* 60% width */
            }

            .name-container .middle-name {
                flex: 4; /* 40% width */
            }

            button {
                background-color: #3498db;
                color: white;
                border: none;
                cursor: pointer;
            }

            button:hover {
                background-color: #147cc2;
            }

            input[type="radio"] {
                width: auto;
                margin-right: 5px;
            }

            .gender-container {
                display: flex;
                flex-direction: row; /* Place items in a row */
                gap: 20px;
                margin-top: 10px;
            }

            .gender-option {
                display: flex;
                align-items: center;
            }

            .gender-option label {
                margin: 0; /* Remove unnecessary margin */
            }

            .birthday-container {
                display: flex;
                justify-content: space-between;
                gap: 10px;
            }

            .birthday-container select {
                width: calc(33.33% - 10px);
            }

        </style>
    </head>
    <body>
        <div class="background">
            <div class="form-container">
                <h1> Sign Up! </h1>
                <form action="#" method="POST">
                    <div class="name-container">
                        <div class="first-name">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first-name" required>
                        </div>
                        <div class="middle-name">
                            <label for="middle-name">Middle Name</label>
                            <input type="text" id="middle-name" name="middle-name" required>
                        </div>
                    </div>

                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>

                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>

                    <label for="birthday">Birthday</label>
                    <div class="birthday-container">
                        <select id="month" name="month" required>
                            <option value="january">January</option>
                            <option value="february">February</option>
                            <option value="march">March</option>
                            <option value="april">April</option>
                            <option value="may">May</option>
                            <option value="june">June</option>
                            <option value="july">July</option>
                            <option value="august">August</option>
                            <option value="september">September</option>
                            <option value="october">October</option>
                            <option value="november">November</option>
                            <option value="december">December</option>
                        </select>

                        <select id="day" name="day" required>
                            <script>
                                for (let i = 1; i <= 31; i++) {
                                    document.write(`<option value="${i}">${i}</option>`);
                                }
                            </script>
                        </select>

                        <select id="year" name="year" required>
                            <script>
                                for (let i = 2025; i >= 1900; i--) {
                                    document.write(`<option value="${i}">${i}</option>`);
                                }
                            </script>
                        </select>
                    </div>

                    <label for="gender">Gender</label>
                    <div class="gender-container">
                        <div class="gender-option">
                            <input type="radio" id="male" name="gender" value="male" required>
                            <label for="male">Male</label>
                        </div>
                        <div class="gender-option">
                            <input type="radio" id="female" name="gender" value="female" required>
                            <label for="female">Female</label>
                        </div>
                    </div>

                            <div id="message-container" style="margin-top: 10px; text-align: center; font-weight: bold;"></div>
                        <button type="submit">Sign Up!</button>
                </form>
            </div>
        </div>

        <script src="SignUp.js"></script>

    </body>
</html>
