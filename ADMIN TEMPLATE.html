<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTECH Furnishing Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Times+New+Roman:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #e7e4e4;
            display: flex;
            flex-direction: column;
            font-family: 'Poppins', sans-serif;
        }

        /* Header */
        header {
            background-color: white;
            padding: 20px 40px;
        }

    .header-content {
    display: flex;
    align-items: center;
    justify-content: space-between; /* Ensures search stays on the right */
    width: 100%;
}

.header-title {
    font-size: 30px;
    font-weight: bold;
    color: #4580C5;
    font-family: 'Times New Roman', serif;
    line-height: 1.2;
    letter-spacing: 2px;
    text-align: center; /* Ensures it's aligned to the left */
}


        .header-search {
            width: 30%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
        }

        /* Sidebar */
        .container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 280px;
            background: #d6d6d6;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }

        .profile img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
        }

        .profile h2 {
            margin-top: 10px;
            font-size: 18px;
            font-weight: 600;
        }

        .nav {
            margin-top: 30px;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .nav button {
            width: 100%;
            padding: 12px;
            border: none;
            background: none;
            text-align: left;
            padding-left: 20px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: 0.3s ease;
        }

        .nav button:hover, .nav .active {
            background-color: #4a90e2;
            border-radius: 0 15px 15px 0;
            color: white;
            font-weight: 600;
        }

        /* Main Content */
        .main {
            flex: 1;
            padding: 30px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="header-title">
                <p>BTECH</p>
             <p>FURNISHING</p>
            </div>
            <input type="text" placeholder="Search..." class="header-search">
        </div>
    </header>
    
    <div class="container">
        <aside class="sidebar">
            <div class="profile">
                <img src="C:\Users\PC\Downloads\btechlogo.jpg" alt="User Profile">
                <h2>Admin</h2>
            </div>
            <nav class="nav">
                <button class="active">Dashboard</button>
                <button>Furnishing Management</button>
                <button>Reservation Management</button>
                <button>Inventory Monitoring</button>
                <button>Notifications & Alerts</button>
                <button>Log out</button>
            </nav>
        </aside>

 
    </div>
</body>
</html>
