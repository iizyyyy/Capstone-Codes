<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href='https://fonts.googleapis.com/css?family=Times New Roman' rel='stylesheet'>
    <link rel="stylesheet" href="adminStyles.css">
    <title>BTech Furnishing Dashboard</title>
</head>

<body>
  <div class="header">
    <header>  
      <p class="first-line">BTECH</p>
      <input type="text" placeholder="Search..." class="header-search"/>
      <p class="second-line">FURNISHING</p>
    </header>
  </div>
  
  <div class="container">
    <aside class="sidebar">
      <div class="profile">
        <img src="https://raw.githubusercontent.com/iizyyyy/Capstone-Codes/main/images/btechlogo.jpg" alt="Admin" />
        <h2>Admin</h2>
      </div>

      <nav class="nav">
        <a href="AdminDashboard.html">
            <button> Dashboard </button>
        </a>

        <a href="AdminFurnishing.html">
            <button> Furnishing Management </button>
        </a>
        
        <a href="AdminReservation.html">
            <button> Reservation Management </button>
        </a>

        <a href="AdminInv.html">
            <button> Inventory Monitoring </button>
        </a>

        <a href="AdminNotif.html">
            <button> Notifications & Alerts </button>
        </a>

        <a href="UserLogin.html">
            <button>Log out</button>
        </a>

    </nav>
</aside>

    <main class="main">
      <section class="overview">
        <h1>Dashboard Overview</h1>
        <div class="cards">

        <div class="card">
            <div class="card-icon">
                <i class="fas fa-table"></i>
                <p>Total Furnishing</p>
                <span>20</span>
            </div>
        </div>

        <div class="card">
            <div class="card-icon">
                <i class="fas fa-check"></i>
                <p>Available</p>
                <span>13</span>
            </div>
        </div>

        <div class="card">
            <div class="card-icon">
                <i class="fas fa-calendar-check"></i>
                <p>Reservation</p>
                <span>7</span>
            </div>
        </div>

        </div>
      </section>

      <section class="alerts">
        <h2>Real-Time Alerts</h2>
        <div class="alert">
          <p>Chair in Room 101 is damaged</p>
          <span class="damage">Damage Alert</span>
          <button onclick="dismiss(this)">Dismiss</button>
        </div>

        <div class="alert">
          <p>Table in Room 101 required maintenance</p>
          <span class="maintenance">Maintenance Alert</span>
          <button onclick="dismiss(this)">Dismiss</button>
        </div>

        <div class="alert">
          <p>Projector from Room 103 is missing</p>
          <span class="missing">Missing Item Alert</span>
          <button onclick="dismiss(this)">Dismiss</button>
        </div>

      </section>
    </main>
  </div>

  <script>
    function dismiss(button) {
      button.parentElement.style.display = "none";
    }
  </script>
</body>
</html>
