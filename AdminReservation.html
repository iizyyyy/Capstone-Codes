<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href='https://fonts.googleapis.com/css?family=Times New Roman' rel='stylesheet'>
    <link rel="stylesheet" href="adminStyles.css">
    <title>Reservation Management</title>
</head>

<body>
  <div class="header">
    <header>  
      <p class="first-line">BTECH</p>
      <input type="text" placeholder="Search..." class="header-search"/>
      <p class="second-line">FURNISHING</p>
    </header>
  </div>

  <div class="container">
    <aside class="sidebar">
      <div class="profile">
        <img src="https://raw.githubusercontent.com/iizyyyy/Capstone-Codes/main/images/btechlogo.jpg" alt="Admin">
        <h2>Admin</h2>
      </div>

      <nav class="nav">
        <a href="AdminDashboard.html">
            <button> Dashboard </button>
        </a>

        <a href="AdminFurnishing.html">
          <button> Furnishing Management </button>
      </a>
        
        <a href="AdminReservation.html">
            <button> Reservation Management </button>
        </a>

        <a href="AdminInv.html">
            <button> Inventory Monitoring </button>
        </a>

        <a href="AdminNotif.html">
            <button> Notifications & Alerts </button>
        </a>

        <a href="UserLogin.html">
            <button>Log out</button>
        </a>

    </nav>
</aside>

    <main class="main">
      <div class="form-section">
        <h3>*Borrower Details</h3>
        <div class="form-grid">
          <input type="text" placeholder="Name" />
          <input type="date" placeholder="Date Borrowed" />
          <input type="text" placeholder="Contact Number" />
          <input type="date" placeholder="Date of Return" />
          <select>
            <option>1</option>
            <option>2</option>
            <option>3</option>
          </select>
          <input type="text" placeholder="Transferred to: (Campus)" />
          <input type="text" placeholder="Purpose of Use" />
        </div>
      </div>

      <div class="table">
        <table>
          <thead>
            <tr>
              <th>QR Code</th>
              <th>Item</th>
              <th>Request By</th>
              <th>Date</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><img src="https://api.qrserver.com/v1/create-qr-code/?size=50x50&data=Chair101" class="qr-img" /></td>
              <td>Chair</td>
              <td>MJ Castillo</td>
              <td>March 24, 2025</td>
              <td>Pending</td>
              <td>
                <button class="action-btn approve">Approve</button>
                <button class="action-btn reject">Reject</button>
              </td>
            </tr>
            <tr>
              <td><img src="https://api.qrserver.com/v1/create-qr-code/?size=50x50&data=Table102" class="qr-img" /></td>
              <td>Table</td>
              <td>Bryan</td>
              <td>March 20, 2025</td>
              <td>Pending</td>
              <td>
                <button class="action-btn approve">Approve</button>
                <button class="action-btn reject">Reject</button>
              </td>
            </tr>
            <tr>
              <td><img src="https://api.qrserver.com/v1/create-qr-code/?size=50x50&data=Projector103" class="qr-img" /></td>
              <td>Projector</td>
              <td>Micaella</td>
              <td>March 22, 2025</td>
              <td>Pending</td>
              <td>
                <button class="action-btn approve">Approve</button>
                <button class="action-btn reject">Reject</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>
</body>
</html>
