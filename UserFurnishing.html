  <title> User Furnishing Management </title>

<body class="furnishing-body">
  <div class="dashboard-container">
    <!-- Sidebar -->
    <div class="dashboard-sidebar">
      <div class="profile">
        <img src="https://raw.githubusercontent.com/iizyyyy/Capstone-Codes/main/images/btechlogo.jpg" alt="Admin Profile">
        <h3>Admin</h3>
      </div>
      
      <nav>
        <ul>
          <li><a href="UserDashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
          <li><a href="#"><i class="fas fa-calendar-check"></i> Reservation Request</a></li>

      <div class="furnishing-management">

            <tbody id="furnishing-table-body">
